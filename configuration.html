<body  id="configuration-page">
  <div class="container">
    <header>
    <div class="header-row">
      <div class="header-text header-text-conf">
        <img class="header-img-configure" src="images/LogoRadiologiadentofacial.JPG">
      </div>
      <div class="header-title header-tittle-conf">
        <h1 class="tit tit-conf">CONFIGURACIÓN</h1>
      </div>
      <div class="header-menu header-menu-conf">
        <div class="main-nav">
            <a href="receipts.html">Recibos</a>
            <a href="notes.html">Notas</a>
            <a href="concepts.html">Conceptos</a>
            <a href="help.html">Ayuda</a>
        </div>
      </div>
    </div>
    </header>

  <div>
    <fieldset>
      <legend>Números de recibos</legend>
      <p />
      <label>Cambio de prefijo para recibos sin factura</label>
      <input type="text" id="no-invoice-prefix">
      <input type="button" onclick="changePrefix()" value="Cambiar Prefijo" class="button button-conf">
      <p />
      <label>Siguiente número para recibo sin factura</label>
      <input type="number" id="num-receipt-no-invoice" value="1">
      <input type="button" onclick="changeReciptNum(0)" value="Cambiar número" class="button button-conf">
      <p/>
      <label>Siguiente número para recibo con factura</label>
      <input type="number" id="num-receipt-invoice" value="1">
      <input type="button" onclick="changeReciptNum(1)" value="Cambiar número" class="button button-conf">
      <p />
      <messagecorrect id="message-number-correct"></messagecorrect>
      <messageerror id="message-number-error"></messageerror>
    </fieldset>
      <p />
      <fieldset>
        <legend>Agregar, Modificar o Borrar Concepto</legend>
        <label>Descripción</label>
        <select size="1" name="descs" id="descs" onchange="getConcept()">
          <option value="" selected="selected"></option>
        </select>
        <p/>Concepto:
        <input type="text" id="concept-name" name="format" value="" oninput="setNullComboBox()"/>
        <p/>Precio:
        <input type="currency" id="price-amount" value="0.00" step="0.01" onchange="chargeFormat('price-amount')">

        <p/>
        <input id="addButton" type="button" onclick="addNewConcept()" value="Agregar" class="button button-conf">
        <input id="updateButton" type="button" onclick="updateConcept()" value="Modificar" class="button button-conf">
        <input id="removeButton"type="button" onclick="deleteConcept()" value="Borrar" class="button button-conf">
        <p />
        <messagecorrect id="message-concept-correct"></messagecorrect>
        <messageerror id="message-concept-error"></messageerror>
      </fieldset>
      <p />
      <fieldset>
        <legend>Importar y Exportar archivo de configuración</legend>
        <p />
          <input type="button" onclick="goToConepts()" value="Ir a importar archivo" class="button button-conf">
          <input type="button" onclick="download()" value="Salvar a archvio" class="button button-conf">
          <p />
          <messagecorrect id="message-file-correct"></messagecorrect>
          <messageerror id="message-file-error"></messageerror>
      </fieldset>
  </div>
  <script>inicializeConfigData()</script>
